{% extends 'base.html' %}

{% block extra_css %}
<style type="text/css">
    .container > .grid {
        hight: 100%;
    }
</style>
{% endblock %}

{% block content %}
    <h2>SignUp</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            {{ field }}
            {% if field.errors %}
                <p>{{ field.errors.0 }}</p>
            {% endif %}
        {% endfor %}
        <input type="submit" value="SIGN IN">
    </form>

{% endblock %}
